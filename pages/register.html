<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4caf50, #0b3d0b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    .form-container h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .form-container h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: white;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #a4e200, #60b100);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(to right, #60b100, #4caf50);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #b4e57c;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Register</h1>
    <h2>Create an Account</h2>
    <form action="/register" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm_password" placeholder="Confirm your password" required>

      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>

</body>
</html>
