<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battery World</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: green;
      color: white;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: yellow;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 85vh;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .battery-row {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .battery-row img {
      width: 80px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .battery-row img:hover {
      transform: scale(1.2);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">Battery World</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html">Checkout</a>
      <a href="login.html">Login</a>
      <a href="register.html">Create Account</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Battery World</h1>
    <p>Your ultimate destination for energy, power, and reliability.</p>
    
    <!-- Battery Design Row -->
    <div class="battery-row">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/low-battery.png" alt="Battery 1">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/medium-battery.png" alt="Battery 2">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/full-battery.png" alt="Battery 3">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/high-battery.png" alt="Battery 4">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Battery World. All rights reserved.
  </footer>

</body>
</html>
