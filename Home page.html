<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berto's Battery Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, green, blue);
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 1rem;
      color: #f0f0f0;
    }

    .btn {
      margin-top: 40px;
      padding: 12px 25px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Berto's Battery Store</h1>
    <p>Explore our high-performance batteries built for power and durability.</p>

    <!-- Battery Product List -->
    <div class="products">
      <div class="product">
        <img src="https://img.icons8.com/ios-filled/100/ffffff/low-battery.png" alt="Battery A">
        <h3>Battery A</h3>
        <p>1500mAh | Long-lasting | N$150</p>
      </div>
      <div class="product">
        <img src="https://img.icons8.com/ios-filled/100/ffffff/medium-battery.png" alt="Battery B">
        <h3>Battery B</h3>
        <p>2500mAh | Fast Charging | N$250</p>
      </div>
      <div class="product">
        <img src="https://img.icons8.com/ios-filled/100/ffffff/full-battery.png" alt="Battery C">
        <h3>Battery C</h3>
        <p>4000mAh | Power Beast | N$400</p>
      </div>
    </div>

    <a href="#" class="btn">Contact Us</a>
  </div>
</body>
</html>
